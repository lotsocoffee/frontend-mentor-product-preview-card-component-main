<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Frontend Mentor | Product preview card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <main class="card">
    <section class="card__sectionOne">
     <img src="images/image-product-mobile.jpg" alt="product image" class="card__sectionOne__productImage">
    </section>
    <section class="card__sectionTwo">
      <p class="card__sectionTwo__productSale">PERFUME</p>
       <h1 class="card__sectionTwo__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__sectionTwo__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card__sectionTwo__wrapPrices">
        <p class="card__sectionTwo__discountPrice">$149.99</p>
        <p class="card__sectionTwo__regularPrice">$169.99</p>
      </div>
      <button class="card__sectionTwo__btn"> <img class="card__sectionTwo__btnAlacart" src="images/icon-cart.svg" alt="Alacart image">Add to Cart</button> 
    </section> 
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lotsocoffee" target="_blank">lotso' coffee</a>.
  </div>
</body>
</html>
